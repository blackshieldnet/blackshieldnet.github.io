<!DOCTYPE html>
<html>
<head>
  <title>Transcendent登录页</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 400px;
      margin: auto;
      padding-top: 100px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
    }
    .form-group input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .button:hover {
      background-color: #45a049;
    }
    .link-container {
      margin-top: 40px;
    }
    .link-container a {
      display: block;
      margin-bottom: 10px;
      color: #333;
      text-decoration: none;
    }

    /* 嵌入网页的样式 */
    #container {
      width: 100%;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    #mask {
      width: 100%;
      height: calc(100vh - (5/6 * 100vh) + 1mm);
      background-color: white;
      position: absolute;
      top: 0;
      z-index: 1;
    }

    #secondMask {
      width: 20.667%;
      height: 100%;
      background-color: white;
      position: absolute;
      top: 0;
      right: 0;
      z-index: 2;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      overflow: hidden;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>登录</h2>
    <div class="form-group">
      <label for="username">用户名:</label>
      <input type="text" id="username" name="username" required>
    </div>
    <div class="form-group">
      <label for="password">密码:</label>
      <input type="password" id="password" name="password" required>
    </div>
    <button class="button" onclick="login()">登录</button>
  </div>

  <script>
    // 解析文本文件中的用户名和密码
    function parseUsers(usersText) {
      const users = {};
      const lines = usersText.split('\n');
      for (let line of lines) {
        const [username, password] = line.split(':');
        users[username.trim()] = password.trim();
      }
      return users;
    }

    // 用户名和密码的映射关系
    const usersText = readUsersFile();
    const users = parseUsers(usersText);

    function login() {
      const usernameInput = document.getElementById("username");
      const passwordInput = document.getElementById("password");
      const username = usernameInput.value;
      const password = passwordInput.value;

      if (users[username] === password) {
        clearScreen();
        showEmbeddedWebsite(username);
      } else {
        alert("用户名或密码错误！");
      }
    }

    function clearScreen() {
      const container = document.getElementsByClassName("container")[0];
      container.style.display = "none";
    }

    function showEmbeddedWebsite(username) {
      const container = document.createElement("div");
      container.id = "container";

      const mask1 = document.createElement("div");
      mask1.id = "mask";
      container.appendChild(mask1);

      const mask2 = document.createElement("div");
      mask2.id = "secondMask";
      container.appendChild(mask2);

      const iframe = document.createElement("iframe");
      iframe.src = getWebsiteUrl(username);
      iframe.scrolling = "no";
      container.appendChild(iframe);

      document.body.appendChild(container);
    }

    // 根据用户名获取对应的网址
    function getWebsiteUrl(username) {
      const urls = {
        liuzheyi: "https://netcut.cn/p/5d0b62ce856cf5e4",
        zhaoxiaoyu: "https://netcut.cn/p/7c98583abc6dfcb2"
   
      };
      return urls[username] || "#";
    }

    // 模拟从文本文件中读取用户名和密码
    function readUsersFile() {
      return `liuzheyi:20091126
zhaoxiaoyu:20091011`;
    }
  </script>
</body>
</html>
