 <h1>浮沉子简介</h1>
<h3>作者：刘冠贤</h3>
  <p>浮沉子总结</p>
  </br>
  <p>1.制作</p>
  </br>
  <p>这是一个比较特殊的浮沉子，它的制作十分容易，但调配却十分复杂。它的构成由一个小药瓶和水组成，使用时需将里面补水使其平均密度小于但又十分接近水的密度，这样只要拧上瓶盖或打开就可上浮下沉了</p>
  </br>
  <p>2.原理</p></br>
  <p>这个特殊浮沉子的原理和普通浮沉子类似，只不过特殊浮沉子是一个临界值,当拧上瓶盖时,气压变大会把少量的水压入瓶内,导致其下沉。而打开时,部分瓶内的水随气压减小而被排出所以浮沉子便上浮了。</p></br>
  <p>3.注意</p></br>
  <p>调配时可套入一个小皮筋从而方便记录上次水位。</p></br>
